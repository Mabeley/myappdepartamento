<div class="container" style="padding-top: 120px">
  <h3>Contactanos</h3>
  <p>Lorem Ipsum, Lorem Ipsum</p>
  <div class="row">
    <div class="col-4">
      <form [formGroup]="contactusForm">
        <div formGroupName="persona">
          <div class="form-group">
            <!-- FormControlName es un atributo -->
            <input
              type="text"
              formControlName="nombres"
              placeholder="Ingrese su nombre"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="apellidos"
              placeholder="Ingrese su apellido"
              class="form-control"
            />
          </div>
        </div>

        <div class="form-group">
          <input
            type="email"
            formControlName="email"
            placeholder="Ingrese su email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <textarea
            formControlName="mensaje"
            placeholder="Ingrese un mensaje"
            class="form-control"
            rows="4"
          ></textarea>
        </div>
        <div class="form-group">
          <button (click)="__onSubmit()" class="btn btn-primary">Enviar</button>
        </div>
        <p>
          <!-- Datos del formulario: :{{contactusForm.value| json }} -->
          <!-- se coloca el pye y despues el json  -->
          <!-- interpolacion con doble llave -->
        </p>
        <p>Es valido el fromulario :{{ contactusForm.valid }}</p>
      </form>
    </div>
    <div class="col-8">
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.118260302836!2d-76.96509068457921!3d-12.104055746265935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c70ab77498c1%3A0xcce9f50642e7c684!2sUniversidad%20Peruana%20de%20Ciencias%20Aplicadas!5e0!3m2!1ses!2spe!4v1655421159000!5m2!1ses!2spe"
          width="600"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div>
        <b>Telefono:</b>###-###-###
        <br>
        <b>Direccion:</b> Prolongacion Primavera 2390, Lima
    
      </div>
    </div>
  </div>
</div>
